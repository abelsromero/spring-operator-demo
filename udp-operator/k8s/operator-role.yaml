apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: udp-operator-role
#  labels:
rules:
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - pods/status
    verbs:
      - patch
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - pods
    verbs:
      - list
      - watch
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch

  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch

# TODO required to create service?
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
# TODO required to create service?
  - apiGroups:
      - "discovery.k8s.io"
    resources:
      - endpointslices
    verbs:
      - get
      - list
# TODO do we need?
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
    verbs:
      - create
      - update
      - list

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: operator-role
#  labels:
rules:
  - apiGroups:
      - boring.demo.org
    resources:
      - springdeployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - pods/status
    verbs:
      - patch
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - pods
    verbs:
      - list
      - watch
  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch

  - apiGroups:
      - "" # "" indicates the core API group
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
